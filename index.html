  <!-- Three.js Spiral Galaxy Background -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({canvas: document.querySelector('#bg'), alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 800;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    // Galaxy stars (spiral formation)
    function createGalaxy() {
      const starGeometry = new THREE.BufferGeometry();
      const starCount = 8000;
      const positions = [];
      const colors = [];

      for (let i = 0; i < starCount; i++) {
        const angle = i * 0.1; // spiral
        const radius = Math.sqrt(i) * 10;
        const x = Math.cos(angle) * radius + (Math.random() - 0.5) * 50;
        const y = (Math.random() - 0.5) * 50;
        const z = Math.sin(angle) * radius + (Math.random() - 0.5) * 50;

        positions.push(x, y, z);

        const color = new THREE.Color();
        const palette = [0x00bfff, 0x8a2be2, 0xffffff, 0xff69b4];
        color.setHex(palette[Math.floor(Math.random() * palette.length)]);
        colors.push(color.r, color.g, color.b);
      }

      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

      const starMaterial = new THREE.PointsMaterial({
        size: 1.2,
        vertexColors: true,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending
      });

      const galaxy = new THREE.Points(starGeometry, starMaterial);
      scene.add(galaxy);
      return galaxy;
    }

    const galaxy = createGalaxy();

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      galaxy.rotation.y += 0.0008;
      galaxy.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  const toggle = document.getElementById('menu-toggle');

  });
  </script>
